<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--- START SIDEBAR--->
    <div class="sidebar-menu">
        <nav>
            <ul>
                <li class="logo">
                    <img src="img/tvku.png" alt="tvku">
                </li>
                <div class="search-box">
                    <input type="text" class="search-txt" placeholder="Search">
                    <a href="#" class="search-btn">
                        <i class='bx bx-search'></i>
                    </a>
                </div>
                <li><a href="dashboard.html">
                    <i class='bx bx-bar-chart'></i>
                    <span class="nav-item">Dashboard</span>
                </a></li>
                <p>Kelola</p>
                <li><a href="tugas.html">
                    <i class='bx bx-layer'></i>
                    <span class="nav-item">Tugas</span>
                </a></li>
                <li><a href="rekap.html">
                    <i class='bx bx-file'></i>
                    <span class="nav-item">Rekap</span>
                </a></li>
                <li class="settings"><a href="profile.html">
                    <i class='bx bx-cog'></i>
                    <span class="nav-item">Settings</span>
                </a></li>
                <div class="line"></div>
                <li class="user-wrapper">
                    <img src="img/olivia.jpg" width="35px" height="35px">
                     <div class="user-name">
                        <h5>Olivia Rhye</h5>
                        <small>olivia@untitledui.com</small>
                    </div>
                    <i class='bx bx-log-in'></i>
                </li>
            </ul>
        </nav>
    </div>    
    <!--- END SIDEBAR--->

    <!--- START HEADER--->
    <div class="main-content">
        <header class="wrapper">
            <h4>Profile</h4>
            <div class="search-wrapper">
                <i class='bx bx-search'></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="avatar">
                <img src="img/olivia.jpg" width="35px" height="35px">
            </div>
        </header>
    </div>
    <!--- END HEADER--->

    <!----START CONTENT-->
    <main class="main">
        <div class="article">
            <div class="col-md-12" style="display: inline-flex; flex-direction: column; align-items: flex-start; gap: 22px;">
                <div style="display: flex; width: 100%; align-items: center; gap: 24px;">
                    <img src="img/avatar-profile-photo.png" alt="">
                    <div style="display: flex; padding-top: 12px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 20px; flex: 1 0 0;">
                        <div class="text-number">Olivia Rhye</div>
                        <div class="text-16">@olivia</div>
                    </div>
                    <div style="display: flex; align-items: flex-start; gap: 16px;align-self: stretch;">
                        <button id="close" class="button-gray">Batal</button>
                        <button class="button-base">Simpan</button>
                    </div>
                </div>
                <div style=" width: 100%; display: flex; flex-direction: row; align-items: flex-start; gap: 16px; flex: 1 0 0;">
                    <div class="col-md-6" style="display: flex; flex-direction: column; align-items: flex-start; gap: 32px; flex: 1 0 0;">
                        <div class="input-base">
                            <label for="" class="label">Nama Karyawan</label>
                            <div class="input-container">
                                <input class="input-field" type="text" placeholder="Masukan nama lengkap">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Tanggal Lahir</label>
                            <div class="input-container">
                                <input class="input-field" type="date" placeholder="DD/MM/YYYY">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">No telp</label>
                            <div class="input-container">
                                <input class="input-field" type="text" placeholder="08**********">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Email</label>
                            <div class="input-container">
                                <input class="input-field" type="email" placeholder="user@email.com">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="display: flex; flex-direction: column; align-items: flex-start; gap: 32px; flex: 1 0 0;">
                        <div class="input-base">
                            <label for="" class="label">Username</label>
                            <div class="input-container">
                                <input class="input-field" type="text" placeholder="Masukkan username">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Password</label>
                            <div class="input-container">
                                <input class="input-field" type="password" placeholder="Masukkan password min 8 digit">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Masukan Ulang Password</label>
                            <div class="input-container">
                                <input class="input-field" type="password" placeholder="Massukkan ulang password">
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>        
    </main>
    <!----END CONTENT-->
</body>
</html>
