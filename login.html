<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login TVKU</title>
</head>
    <body>
        <div class="container">
            <img src="img/Logo TVKU.png" width="114" height="76" class="logo">
            <div class="login form">
                <h2>Halaman Login</h2>
                <p>Masukan email dan password yang sudah terdaftar!</p>
                <form action="#">
                    <h5>Email</h5>
                    <div class="input-email">
                        <input type="text" placeholder="Masukkan email anda" class="placeholder">
                    </div>
                    <h5>Password</h5>
                    <div class="input-pass, input-hide">
                    <input type="password" placeholder="Masukkan password anda" class="placeholder">
                    </div>
                    <input type="button" value="Masuk" class="button">
                </form>
            </div>
        </div>
    </body>
</html>
