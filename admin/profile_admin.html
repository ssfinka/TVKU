<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- START HEADER -->

    <header class="header">
        <div class="breadcumb">Data Pengguna</div>
        <div class="header-search">
            <div class="input-container">
                <i class="input-logo">
                    <img src="images/search.svg" alt="">
                </i>
                <input class="input-field" type="text" placeholder="Search">
            </div>
            <div class="account-avatar">
                <img src="images/avatar.png" alt="">
            </div>
        </div>
    </header>

    <!-- END HEADER -->

    <!-- START SIDEBAR -->

    <section class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-logo">
                <a href="#"><img style="width: 72px; height: 48px;" src="images/logo.png" /></a>
            </div>
            <div class="input-container">
                <i class="input-logo">
                    <img src="images/search.svg" alt="">
                </i>
                <input class="input-field" type="text" placeholder="Search">
            </div>
            <div class="sidebar-item-wrap">
                <a href="#">
                    <div class="sidebar-item">
                        <div class="sidebar-item-logo">
                            <img src="images/bar-chart.png" alt="">
                        </div>
                        <a href="dashboard_admin.html" class="sidebar-item-text"><div class="sidebar-item-text">Dashboard</div></a>
                    </div>
                </a>
                <div class="sidebar-item">
                    <div class="sidebar-title">Kelola</div>
                </div>
                <div class="sidebar-item sidebar-item-content">
                    <div class="sidebar-item-logo">
                        <img src="images/file-text.svg" alt="">
                    </div>
                    <a href="laporankerja_admin.html" class="sidebar-item-text"><div class="sidebar-item-text">Laporan</div>
                </div></a>
                <div class="sidebar-item sidebar-item-content">
                    <div class="sidebar-item-logo">
                        <img src="images/users.svg" alt="">
                    </div>
                    <a href="users_admin.html" class="sidebar-item-text"><div class="sidebar-item-text">Users</div></a>
                </div>
            </div>
        </div>
        <div class="sidebar-bot">
            <div class="sidebar-wrap">
                <div class="sidebar-item sidebar-item-content">
                    <div class="sidebar-item-logo">
                        <img src="images/settings.svg" alt="">
                    </div>
                    <a href="profile_admin.html" class="sidebar-item-text"><div class="sidebar-item-text">Pengaturan</div></a>
                </div>
                <hr class="solid">
                <div class="account">
                    <div class="account-avatar">
                        <img src="images/avatar.png" alt="">
                    </div>
                    <div class="account-text">
                        <div class="row">
                            <div class="account-name">Olivia Rhye</div>
                            <div class="account-email">olivia@untitledui.com</div>
                        </div>
                    </div>
                    <div class="sidebar-item-logo">
                        <img src="images/log-out.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- END SIDEBAR -->

    <main class="main">
        <div class="container">
            <div class="col-md-12" style="display: inline-flex; flex-direction: column; align-items: flex-start; gap: 32px;">
                <div style="display: flex; width: 100%; align-items: center; gap: 24px;">
                    <img src="images/avatar-profile-photo.png" alt="">
                    <div style="display: flex; padding-top: 32px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 20px; flex: 1 0 0;">
                        <div class="text-number">Olivia Rhye</div>
                        <div class="text-16">@olivia</div>
                    </div>
                    <div style="display: flex; align-items: flex-start; gap: 16px;align-self: stretch;">
                        <button id="close" class="button-gray">Batal</button>
                        <button class="button-base">Simpan</button>
                    </div>
                </div>
                
                <div style=" width: 100%; display: flex; flex-direction: row; align-items: flex-start; gap: 16px; flex: 1 0 0;">
                    <div class="col-md-6" style="display: flex; flex-direction: column; align-items: flex-start; gap: 32px; flex: 1 0 0;">
                        <div class="input-base">
                            <label for="" class="label">Nama Karyawan</label>
                            <div class="input-container">
                                <input class="input-field" type="text" placeholder="Masukan nama Lengkap">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Tanggal Lahir</label>
                            <div class="input-container">
                                <input class="input-field" type="date" placeholder="DD/MM/YYYY">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">No telp</label>
                            <div class="input-container">
                                <input class="input-field" type="text" placeholder="08xxxxxxxxxxxxxxx">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Email</label>
                            <div class="input-container">
                                <input class="input-field" type="email" placeholder="user@email.com">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="display: flex; flex-direction: column; align-items: flex-start; gap: 32px; flex: 1 0 0;">
                        <div class="input-base">
                            <label for="" class="label">Username</label>
                            <div class="input-container">
                                <input class="input-field" type="text" placeholder="masukan username">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Password</label>
                            <div class="input-container">
                                <input class="input-field" type="password" placeholder="min 8 digit">
                            </div>
                        </div>
                        <div class="input-base">
                            <label for="" class="label">Masukan Ulang Password</label>
                            <div class="input-container">
                                <input class="input-field" type="password" placeholder="min 8 digit">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>        
    </main>
</body>
</html>
